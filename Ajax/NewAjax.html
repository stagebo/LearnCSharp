<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript">
      
        function funs() {
          
            $("#aim").load('/YuGuoLi.txt');
            $.ajax({
                type: 'post',
                url: "/Home/PersumeOfYu",
                dataType: 'json',
                success: function (data) {
                    $("#aim").html(data);
                    $("#aim").show();
                    alert("over");
                }
            });
        }
        $(document).ready(function () {
            $("#btnhide").click(function () {
                $("#aim").hide();
            });
        });
    </script>
    <style>
        body {
            margin:auto;
            width:50%;
        }

    </style>
</head>
<body>
    <img src="Images/yuguoli.png"/><br />
    <input type="button" id="btn" value="点击加载简介" onclick="funs()"/>
    <input type="button" id="btnhide" value="点击隐藏简介" />
    <div id="aim"></div>
    <div id="mark">1</div>
</body>
</html>
