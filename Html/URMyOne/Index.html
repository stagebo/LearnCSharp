    <script type="text/javascript">
        $(function () {
            if (jQuery === undefined) {
                alert('未加载jQuery插件！')
            }
            if (loadText() == false) {
                alert('加载数据源失败');
            }
        });
        function loadText() {
           
            var data = yqy_wyb_storys;
            //alert(data[0]["text"])
            //alert(JSON.stringify(data));
            for (var i = 0; i < data.length; i++) {
                var d = data[i];
                //alert();
                var item = $("<p></p>");
                item.html(d["text"]);
                
                $('#text_container').append(item);
            }
        }

    </script>
    <style type="text/css">
        div.text-container {
            width:600px;
            margin-left:300px;
            
        }
