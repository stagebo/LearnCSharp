<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="JQuery/jquery-1.8.2.js"></script>
    <link href="Plugins/MiniUI/themes/default/miniui.css" rel="stylesheet" />
    <script src="Plugins/MiniUI/miniui.js"></script>
</head>
<body>
    <div style="width:100%;background-color:#f3e7e7;">
        <div id="json_text" class="mini-textarea" style="width:1000px;height:618px;background-color:#ffffff;margin-top:150px;margin-left:300px;" emptyText="请输入需要检验的字符串！"></div><br /><br />
        <div id="check_button" class="mini-button" style="width:80px;margin-left:300px;">检验</div>
        <div id="show" style="color:green;width:1000px;height:100px;"></div>
    </div>
    <script type="text/javascript">
        mini.parse();
        $("#check_button").click(function () {
            var t = mini.get("json_text").getValue();
            if (t == "") {
                mini.alert("请先粘贴字符串");
                return;
            }
            mini.alert(t);


        });

    </script>
</body>
</html>
